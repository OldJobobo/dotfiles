# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Optimized for retina-class 1x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,1
# monitor=,preferred,auto,auto

# Good compromise for 26" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,0.75
# monitor=,preferred,auto,0.666667

# Keep side displays rotated, but let Hyprland auto-place everything.
# This avoids clipped/off-screen layouts after mode/theme changes.
env = GDK_SCALE,0
monitor=DP-2,preferred,auto,1,transform,1
monitor=DP-1,preferred,auto,1
monitor=DP-3,preferred,auto,1,transform,1



