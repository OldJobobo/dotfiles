# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser
#$osdclient = swayosd-client --monitor "DP-1"  # Does not work here it seems :(


bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password
bindd = SUPER SHIFT, R, Theme Manager+, exec, gtk-launch "Theme Manager+"

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
#
bind = SUPER, F12, exec, ~/.local/bin/hypr-monofocus
unbind = SUPER, G
bindd = SUPER, G, Toggle Gaps, exec, ~/.config/hypr/scripts/toggle-gaps.sh

# gaps_in adjust: SUPER + numpad +/- 
binded = SUPER, KP_ADD, Increase Inner Gaps, exec, ~/.config/hypr/scripts/bump-gaps.sh in +
binded = SUPER, KP_SUBTRACT, Decrease Inner Gaps, exec, ~/.config/hypr/scripts/bump-gaps.sh in -

# gaps_out adjust: SUPER + ALT + numpad +/- 
binded = SUPER ALT, KP_ADD, Increase Outer Gaps,  exec, ~/.config/hypr/scripts/bump-gaps.sh out +
binded = SUPER ALT, KP_SUBTRACT, Decrease Outer Gaps, exec, ~/.config/hypr/scripts/bump-gaps.sh out -

binded = SUPER CTRL, KP_ADD, Increase All Gaps, exec, ~/.config/hypr/scripts/bump-gaps.sh in + 2; ~/.config/hypr/scripts/bump-gaps.sh out + 2
binded = SUPER CTRL, KP_SUBTRACT, Decrease All Gaps, exec, ~/.config/hypr/scripts/bump-gaps.sh in - 2; ~/.config/hypr/scripts/bump-gaps.sh out - 2

unbind = SUPER, S
bindd = SUPER, S, Toggle Shadows, exec, ~/.config/hypr/scripts/toggle-shadows.sh

bindd = SUPER, KP_MULTIPLY, Toggle Starship Theme, exec, ~/.config/hypr/scripts/toggle-starship-theme
bindd = , F8, Screenshot with editing, exec, omarchy-cmd-screenshot
bindd = ALT, F8, Screenrecording, exec, omarchy-menu screenrecord

bindd = , F4, Reload Swayosd, exec, omarchy-refresh-swayosd
bindd = , F3, Update Theme Hooks, exec, omarchy-hook-update

bind = SUPER, L, exec, hyprctl layers > /tmp/layers.txt

# Relace hyprpaper with awww for next wallpaper
unbind = SUPER CTRL, SPACE
bind = SUPER CTRL, SPACE, exec, ~/.local/bin/tm-next-wallpaper-awww

unbind = SUPER, PRINT
bindd = , F1, Color Picker, exec, pkill hyprpicker || hyprpicker -a

# Dictation
unbind = SUPER CTRL, X
unbind = , F5
bindd  = , F5, Start dictation, exec, voxtype record start
binddr = , F5, Stop dictation, exec, voxtype record stop

